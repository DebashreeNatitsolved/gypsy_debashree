<ion-header>
    <ion-navbar no-border-bottom>
      <button ion-button menuToggle>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
      <ion-title> Edit Profile </ion-title> 
      <ion-buttons end>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content>
    <ion-list>
    <div class="po-rel" padding>
        <a (click)="editProfilePic()"><ion-icon class="edit" name="create"></ion-icon></a>
          <div class="pro-pic-area" *ngIf="!pathForImage(lastImage)">
            <img src="{{userImg}}" alt="">
          </div>

          <div class="pro-pic-area" *ngIf="pathForImage(lastImage)">
              <ion-thumbnail>
              <img src="{{pathForImage(lastImage)}}"/>
             </ion-thumbnail>
            </div>
      </div>
  
    <div class="form-field">
      <ion-label class="form-label" >First Name:</ion-label>
      <ion-item class="no-border">
        <ion-input type="text" name="first_name" [(ngModel)]="data.first_name" value="" placeholder="Emma Megan" ></ion-input>
      </ion-item>
    </div>

    <div class="form-field">
        <ion-label class="form-label" >Last Name:</ion-label>
        <ion-item> 
          <ion-input type="text" name="last_name" [(ngModel)]="data.last_name" value="" placeholder="Emma Megan"></ion-input>
        </ion-item>
      </div>
    
  
    <div class="form-field">
      <ion-label class="form-label">Address:</ion-label>
      <ion-item>
        <ion-input type="text" name="address" [(ngModel)]="data.address" value="" placeholder="California C.A. USA"></ion-input>
      </ion-item>
    </div>
  
    <div class="form-field">
      <ion-label class="form-label">Email:</ion-label>
      <ion-item>
        <ion-input readonly type="text" name="email" [(ngModel)]="data.email"  value="" placeholder="emmamegan@gmail.com"></ion-input>
      </ion-item>
    </div>
  
    <div class="form-field">
      <ion-label class="form-label">Phone:</ion-label>
      <ion-item>
        <ion-input class="form-control" type="tel" maxlength="15" id="phoneNumber"  name="phoneNumber" value="data.phoneno" [(ngModel)]="data.phoneno" (keyup)="changePhoneNumber(data.phoneno)"></ion-input>
      </ion-item>
    </div>
    <p *ngIf="phkey==1" style="color:red;padding-left: 16px;">
      Enter a valid phone number
    </p>
    <div padding>
      <button ion-button block class="btn-primary" (click)="editProfile(data)" >Submit</button>
    </div>   
  </ion-list>
  </ion-content>
