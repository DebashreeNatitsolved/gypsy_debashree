<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title>
      <img src="assets/img/home-logo.png" alt="Ionic logo">
    </ion-title>
     

  </ion-navbar>
</ion-header>


<ion-content padding >
  <form (ngSubmit)="search(formGroup.value)" [formGroup]="formGroup" >
    <ion-searchbar [formControl]="formGroup.controls['keywords']"
    cancelButtonText="cancel" 
    [showCancelButton]="true" 
    [(ngModel)]="myInput" 
    
    (input)="getItems($event)"
  
    (ionCancel)="onCancel($event)"> 
  </ion-searchbar>
  
    <ion-list *ngIf="searchresult!=''">
        <ion-item *ngFor="let item of searchresult"  (click)="selected(item.SearchResult.search_keyword)">
          {{item.SearchResult.search_keyword}}
        </ion-item>
      </ion-list>
  
  
      <ion-list *ngIf="typeinput!=''">
          <ion-item *ngFor="let item of typeinput" (click)="selected(item.Product.product_name)">
            {{item.Product.product_name}}
          </ion-item>
        </ion-list>

        <ion-label style="position: absolute;">Price</ion-label>
        <ion-range [formControl]="formGroup.controls['pricerange']" dualKnobs="true" pin="true" min="0" max="2000" step="3" [(ngModel)]="priceValue" >	
          <ion-label range-left>0 ($)</ion-label>
          <ion-label range-right>2000 ($)</ion-label>
        </ion-range>

        <button ion-button style="background-color:gray;margin-bottom: 60px" block  block>Search</button>
      </form>
</ion-content>
