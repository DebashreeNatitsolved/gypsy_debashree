<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
    <ion-title>{{header}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list class="main-area2" *ngFor="let product of homeProductList,let i=index of productList">
    
    
    
    <ion-card>

      <img class="card-pic" (click)="gotoDetails(product.id)" *ngIf="product.image" src="{{product.image}}">
      <img class="card-pic" (click)="gotoDetails(product.id)" *ngIf="!product.image" src="assets/img/noimage.png">
      
      <ion-card-content>
        <ion-row>
          <ion-col class="pl-0 pr-0">
            <ion-card-title>                 
              {{product.product_name}}
            </ion-card-title>
            
            <div class="star-area">
              <ion-icon *ngIf="product.rating>=1" name="star"></ion-icon>
              <ion-icon *ngIf="product.rating>=2" name="star"></ion-icon>
              <ion-icon *ngIf="product.rating>=3" name="star"></ion-icon>
              <ion-icon *ngIf="product.rating>=4" name="star"></ion-icon>
              <ion-icon *ngIf="product.rating>=5" name="star"></ion-icon>
              <ion-icon *ngIf="product.rating%1!=0" name="star-half"></ion-icon>  
              <ion-icon *ngIf="product.rating==0" name="star-outline"></ion-icon>
              <ion-icon *ngIf="product.rating<=1" name="star-outline"></ion-icon>
              <ion-icon *ngIf="product.rating<=2" name="star-outline"></ion-icon>
              <ion-icon *ngIf="product.rating<=3" name="star-outline"></ion-icon>
              <ion-icon *ngIf="product.rating<=4" name="star-outline"></ion-icon>
            
            <span class="rate">({{product.rating| number:'1.2-2'}})</span>
          </div>
          <p class="price"  *ngIf="product.price!=0">${{product.price}}</p>
          <p class="price" *ngIf="product.price==0">TBD</p>
          <div class="social-area">
            <img src="assets/img/fb-icon.png" alt="" (click)="facebookShare(product.image,product.fb_link)">
            <img src="assets/img/twtr-icon.png" alt="" (click)="twitterShare(product.image,product.twitter_link)">
            <img src="assets/img/pint-icon.png" alt="" (click)="openWithInAppBrowser(product.printerest_link,product.image)">
           </div>
          </ion-col>

          <ion-col class="pl-0 pr-0 col">
            <div class="like-total">
              <div class="like-areaL">  
                <button ion-button (click)="addLikelLst(product.id, i)">
                  <img *ngIf="product.like == 0" src="assets/img/thumb.png" alt="">
                  <img *ngIf="product.like == 1" src="assets/img/thumb-b.png" alt="">
                  <span class="like-nmbr">({{product.total_like}})</span>
                </button>
                  <h3>Like</h3>
              </div>
              <div class="like-area">
              <button ion-button (click)="addWishList(product.id, i)">
                <img *ngIf="product.wishlist == 0" src="assets/img/heart.png" alt="">
                <img *ngIf="product.wishlist == 1" src="assets/img/heart-b.png" alt="">
                <span class="like-nmbr">({{product.total_wishlist}})</span>
              </button>
                  <h3>WishList</h3>
              </div>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>


</ion-content>
