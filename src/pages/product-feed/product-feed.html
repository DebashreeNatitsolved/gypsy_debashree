<ion-header>

  <ion-navbar>
    <ion-title>Social Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let item of feedlist, let i= index of feedlist">
<div  *ngIf="feedlist">

    <ion-card *ngIf="item.social == 'T' || item.social == 'F'">
      
        <img *ngIf="item.social == 'F'" src="assets/img/fb-icon.png" class="social">
             <img  *ngIf="item.social == 'T'" src="assets/img/twtr-icon.png" class="social">
      <img  *ngIf="item.image" class="card-pic" src="{{item.image}}" (click)="openWithInAppBrowser(item.link,item.social)">
      <ion-card-content (click)="openWithInAppBrowser(item.link)"> 
        <ion-card-title *ngIf="item.title">
          {{item.title}}
          </ion-card-title>
        <p  [innerHTML]="item.description"></p>
        <p style="font-weight: 600;">{{item.date|date:'MMM dd,yyyy'}}</p>       
      </ion-card-content>
    </ion-card>
    <ion-card  *ngIf="item.social == 'P'" >       
        <img  *ngIf="item.social == 'P'" src="assets/img/pint-icon.png" class="social">    
      <img  *ngIf="item.image" class="card-pic" src="{{item.image}}" (click)="openWithInAppBrowser(item.link,item.social)">
      <ion-card-content (click)="openWithInAppBrowser(item.link)"> 
        <ion-card-title *ngIf="item.title">
          {{item.title}}
          </ion-card-title>       
        <p  [innerHTML]="item.description"></p>
        <p style="font-weight: 600;">{{item.date|date:'MMM dd,yyyy'}}</p>       
      </ion-card-content>
    </ion-card>
    </div>
    </ion-list>


</ion-content>
