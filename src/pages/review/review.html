<ion-header>
  <ion-navbar no-border-bottom>
    <button ion-button menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title> Review </ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  
  <ion-list>
    <ion-list *ngIf="reviewlist!=''">
      <ion-card *ngFor="let item of reviewlist" (click)="gotoDetails(item.Product.id)">
        <ion-item class="custom-item">
          <ion-thumbnail item-start *ngIf="item.ProductImage.originalpath">
            <img src="{{imageurl+item.ProductImage.originalpath}}">
          </ion-thumbnail>

          <ion-thumbnail item-start *ngIf="!item.ProductImage.originalpath">
            <img src="assets/img/noimage.png">
          </ion-thumbnail>
          <h2>
            <span class="item-tille-cus">{{item.Product.product_name}}</span>
            <small class="time-end">{{item.Rating.date|date:'MMM-dd-yyyy'}}</small>
          </h2>

          <div class="star-area">
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average >=1" name="star"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average >=2" name="star"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average >=3" name="star"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average >=4" name="star"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average >=5" name="star"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average %1!=0" name="star-half"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average ==0" name="star-outline"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average <=1" name="star-outline"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average <=2" name="star-outline"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average <=3" name="star-outline"></ion-icon>
            <ion-icon *ngIf="item.Product.Rating[0].Rating[0].average <=4" name="star-outline"></ion-icon>
            <span class="rate">({{item.Product.Rating[0].Rating[0].average | number:'1.2-2'}})</span>
          </div>

        </ion-item>
      </ion-card>
    </ion-list>

    <ion-card>
      <ion-item *ngIf="reviewlist==''">No Result Found</ion-item>
    </ion-card>

  </ion-list>
</ion-content>
